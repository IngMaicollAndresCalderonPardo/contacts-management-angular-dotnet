<div class="container mt-4">
  <h2>Nuevo contacto</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">
        El nombre es obligatorio y debe tener al menos 2 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
        Correo inválido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone" maxlength="10" />
      <mat-error *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched">
        El teléfono debe tener exactamente 10 dígitos.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput formControlName="birthDate" type="date" />
      <mat-error *ngIf="contactForm.controls['birthDate'].hasError('required') && contactForm.controls['birthDate'].touched">
        La fecha de cumpleaños es obligatoria.
      </mat-error>
      <mat-error *ngIf="contactForm.controls['birthDate'].hasError('futureDate') && contactForm.controls['birthDate'].touched">
        La fecha no puede ser futura.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="contactForm.controls['address'].hasError('required') && contactForm.controls['address'].touched">
        La dirección es obligatoria.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>
</div>
